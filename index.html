	<body>
		<script src="./JS/utils.js"></script>
		<script src="./JS/clmtrackr.js"></script>
		<script src="./JS/model_pca_20_svm_emotionDetection.js"></script>
		<script src="./JS/Stats.js"></script>
		<script src="./JS/d3.min.js"></script>
		<script src="./JS/emotion_classifier.js"></script>
		<script src="./JS/emotionmodel.js"></script>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-6">
					
					<div id="content">
						<div class="card">
							<div class="card-header">
								<b><h2 class="card-title">Emotion Detector</h2>
									<p class="card-subtitle">Taguig City University</p></b>
							</div>
							<div class="card-body">
								<div id="container">
									<video id="videoel" width="400" height="300" preload="auto" loop></video>
									<canvas id="overlay" width="400" height="300"></canvas>
								</div>
								<canvas id="sketch" width="400" height="300"></canvas>
							</div>
						</div>
						
						<div id="emotion_container">
							<div id="emotion_icons">
								<img class="emotion_icon" id="icon1" src="media/icon_angry.png">
								<img class="emotion_icon" id="icon2" src="media/icon_sad.png">
								<img class="emotion_icon" id="icon3" src="media/icon_surprised.png">
								<img class="emotion_icon" id="icon4" src="media/icon_happy.png">
							</div>
							<div id='emotion_chart'></div>
						</div>
						
						<div id="controls">
							<input class="btn btn-primary" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>
							<input class="btn btn-danger" type="button" value="Stop" onclick="stopVideo()" id="startbutton"></input>
						</div>
					</div>
				</div>
			</div>

			<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
			<script type="text/javascript" src="js/popper.min.js"></script>
			<script type="text/javascript" src="js/bootstrap.min.js"></script>

			<script src="./JS/app.js"></script>
		</div>
